<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4a835ad97a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="todo-container">

            <h2>To-Do List</h2>

            <div class="input-field">
                <input type="text" autofocus placeholder="Add your tasks" id="input-box">
                <button>Add</button>
            </div>

            <ul class="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 1 </li>
                <li>Task 1</li> -->
            </ul>

            <div class="completed-para">
                <p>Completed</p>
            </div>

            <ul class="completed">
                <!-- <li class="checked">Task 1</li>
                <li>Task 1 </li>
                <li>Task 1</li> -->
            </ul>

        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
